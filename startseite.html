<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="5;url=https://github.com/alexgamingstudio" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weiterleitung – Alex Gaming</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1.5rem 2rem;
      text-align: center;
    }

    header img {
      max-height: 60px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .redirect-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .redirect-box h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 800;
    }

    .redirect-box p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .redirect-box a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #00bcd4;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .redirect-box a:hover {
      background-color: #0097a7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .redirect-box h1 {
        font-size: 1.8rem;
      }

      .redirect-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="Alex Gaming Logo" />
  </header>

  <main>
    <div class="redirect-box">
      <h1>Weiterleitung läuft...</h1>
      <p>Du wirst in wenigen Sekunden zu unserem offiziellen GitHub weitergeleitet.<br>
      Falls die Weiterleitung nicht funktioniert, klicke bitte unten auf den Button.</p>
      <a href="https://github.com/alexgamingstudio">Jetzt manuell weiterleiten</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Alex Gaming – Alle Rechte vorbehalten.
  </footer>

  <script>
    // Extra Sicherheit: Falls meta-refresh blockiert wird
    setTimeout(() => {
      window.location.href = "https://github.com/alexgamingstudio";
    }, 5000);
  </script>

</body>
</html>
