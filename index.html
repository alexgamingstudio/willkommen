<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willkommen – Alex Gaming</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1.5rem 2rem;
      text-align: center;
    }

    header img {
      max-height: 60px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .welcome-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .welcome-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 800;
    }

    .welcome-box p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .welcome-box a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #00bcd4;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .welcome-box a:hover {
      background-color: #0097a7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .welcome-box h1 {
        font-size: 2rem;
      }

      .welcome-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/nLhPrLMH/1000072572-3643adb7b6957288cd73d569e60f8263-18-11-2023-12-35-17-20240415-181847-0000-Original.png" alt="Alex Gaming Logo" />
  </header>

  <main>
    <div class="welcome-box">
      <h1>Willkommen bei Alex Gaming</h1>
      <p>Schön, dass du da bist!<br>
      Bei uns steht Kreativität, Individualität und Zukunftsdenken im Mittelpunkt.<br>
      Tauche ein in eine neue Dimension professioneller Markenentwicklung, Vernetzung und Partnerschaften.</p>
      <a href="startseite.html">Jetzt entdecken</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Alex Gaming – Alle Rechte vorbehalten.
  </footer>

</body>
</html>
