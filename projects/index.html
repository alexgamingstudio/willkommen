<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: .NET WebToApp Template – Alex Studios</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); 
            color: white; 
            line-height: 1.6; 
            padding: 40px 20px;
            min-height: 100vh;
        }
        .project-container { 
            max-width: 900px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 3rem 2rem; 
            border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #00bcd4; font-size: 2.2rem; margin-bottom: 1.5rem; font-weight: 800; border-bottom: 2px solid rgba(0, 188, 212, 0.3); padding-bottom: 10px; }
        h2 { margin-top: 2rem; font-size: 1.4rem; color: #fff; font-weight: 700; }
        p { margin: 15px 0; color: #ccc; font-size: 1.1rem; }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .instruction-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #00bcd4;
            margin-top: 30px;
        }

        ul { margin: 15px 25px; color: #ccc; font-size: 1rem; }
        li { margin-bottom: 12px; }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #00bcd4;
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 800;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .back-btn:hover { 
            background: #fff; 
            transform: translateY(-3px); 
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }
        
        .nav-back {
            text-decoration: none;
            color: #777;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .nav-back:hover { color: #00bcd4; }
    </style>
</head>
<body>

    <div class="project-container">
        <a href="index.html" class="nav-back" id="t-nav-back">← Zurück zur Übersicht</a>
        
        <h1 id="t-name">.NET WebToApp Template</h1>
        
        <div class="card">
            <h2 id="t-desc-title">Was ist das?</h2>
            <p id="t-desc-text">Ladeinhalt...</p>
        </div>

        <div class="instruction-box">
            <h2 id="t-guide-title">Anleitung</h2>
            <ul id="t-guide-list">
                </ul>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="https://github.com/alexgamingstudio/webtoapp-template" id="t-btn" class="back-btn" target="_blank">GitHub Repository</a>
        </div>
    </div>

    <script>
        const templateI18n = {
            de: {
                navBack: "← Zurück zur Übersicht",
                name: ".NET WebToApp Template",
                descT: "Über dieses Template",
                descText: "Ein professionelles Fundament für Entwickler, die Web-Oberflächen in native Windows-Apps (x86) verwandeln möchten. Perfekt geeignet für Dashboards, Kiosksysteme oder interne Web-Tools.",
                guideT: "Schritt-für-Schritt Anleitung",
                steps: [
                    "Klicke auf GitHub auf den Button 'Use this template'.",
                    "Öffne die Lösung (.sln) in Visual Studio 2022.",
                    "Stelle sicher, dass das NuGet-Paket 'Microsoft.Web.WebView2' installiert ist.",
                    "Trage deine gewünschte URL in der Datei 'MainWindow.cs' ein.",
                    "Stelle die Konfiguration auf 'Release' und 'x86' und erstelle die Lösung."
                ],
                btn: "Zum GitHub Repository"
            },
            en: {
                navBack: "← Back to Overview",
                name: ".NET WebToApp Template",
                descT: "About this Template",
                descText: "A professional foundation for developers looking to turn web interfaces into native Windows apps (x86). Perfect for dashboards, kiosk systems, or internal web tools.",
                guideT: "Step-by-Step Guide",
                steps: [
                    "Click the 'Use this template' button on GitHub.",
                    "Open the solution (.sln) in Visual Studio 2022.",
                    "Ensure the NuGet package 'Microsoft.Web.WebView2' is installed.",
                    "Enter your target URL in the 'MainWindow.cs' file.",
                    "Set the configuration to 'Release' and 'x86' and build the solution."
                ],
                btn: "View GitHub Repository"
            }
        };

        // Sprache aus localStorage laden
        const lang = localStorage.getItem('selectedLang') || 'de';
        const content = templateI18n[lang] || templateI18n['en'];

        // Texte in HTML einfügen
        document.getElementById('t-nav-back').innerText = content.navBack;
        document.getElementById('t-name').innerText = content.name;
        document.getElementById('t-desc-title').innerText = content.descT;
        document.getElementById('t-desc-text').innerText = content.descText;
        document.getElementById('t-guide-title').innerText = content.guideT;
        document.getElementById('t-btn').innerText = content.btn;

        // Liste generieren
        const list = document.getElementById('t-guide-list');
        list.innerHTML = content.steps.map(s => `<li>${s}</li>`).join('');
    </script>
</body>
</html>
